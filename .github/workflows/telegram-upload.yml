name: Telegram Uploader

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'رابط تحميل الفيديو'
        required: true
        type: string
      logo_url:
        description: 'رابط اللوجو'
        required: true
        type: string
      channel_username:
        description: 'رابط القناة (@username)'
        required: true
        type: string
      content_type:
        description: 'نوع المحتوى'
        required: true
        type: choice
        options:
        - movie
        - series
        default: 'movie'
      rename_file:
        description: 'إعادة تسمية الملف'
        required: false
        type: boolean
        default: false
      new_name:
        description: 'الاسم الجديد'
        required: false
        type: string
      series_links:
        description: 'روابط الحلقات (مفصولة بفاصلة)'
        required: false
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Run Simple Test
      run: |
        echo "=== تشغيل الاختبار البسيط ==="
        python test_simple.py
        
    - name: Check if main script exists
      run: |
        echo "=== فحص وجود الملف الرئيسي ==="
        if [ -f "telegram_uploader.py" ]; then
            echo "✅ telegram_uploader.py exists"
            echo "=== أول 10 أسطر من الملف ==="
            head -10 telegram_uploader.py
        else
            echo "❌ telegram_uploader.py not found!"
            ls -la
        fi
        
    - name: Run Telegram Uploader
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
        INPUT_DOWNLOAD_URL: ${{ github.event.inputs.download_url }}
        INPUT_LOGO_URL: ${{ github.event.inputs.logo_url }}
        INPUT_CHANNEL_USERNAME: ${{ github.event.inputs.channel_username }}
        INPUT_CONTENT_TYPE: ${{ github.event.inputs.content_type }}
        INPUT_RENAME_FILE: ${{ github.event.inputs.rename_file }}
        INPUT_NEW_NAME: ${{ github.event.inputs.new_name }}
        INPUT_SERIES_LINKS: ${{ github.event.inputs.series_links }}
        GITHUB_ACTIONS: 'true'
      run: |
        echo "=== بدء تشغيل السكريبت الرئيسي ==="
        python -c "import sys; print(f'Python path: {sys.executable}')"
        python -c "import telethon; print(f'Telethon version: {telethon.__version__}')"
        echo "--- تشغيل السكريبت ---"
        python telegram_uploader.py
        echo "--- انتهى التشغيل ---"
