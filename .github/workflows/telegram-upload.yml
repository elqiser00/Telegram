name: Telegram Uploader

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'رابط تحميل الفيديو'
        required: true
      logo_url:
        description: 'رابط اللوجو'
        required: true
      channel_username:
        description: 'رابط القناة (@username)'
        required: true
      content_type:
        description: 'نوع المحتوى'
        required: true
        default: 'movie'
        type: choice
        options:
        - movie
        - series
      rename_file:
        description: 'إعادة تسمية الملف'
        required: false
        default: 'false'
      new_name:
        description: 'الاسم الجديد'
        required: false
      series_links:
        description: 'روابط الحلقات (مفصولة بفاصلة)'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Run Telegram Uploader
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
      run: |
        python telegram_uploader.py
